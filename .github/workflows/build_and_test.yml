name: CI Build/Test

on:
    push:
        branches: ["develop"]
    pull_request:
        branches: ["develop"]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Install python
          uses: actions/setup-python@v3
          with:
              python-version: "3.10"
        - name: Install Dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
              pip install -e .
        - name: Test
          run: |
              python tests/test_connection.py
